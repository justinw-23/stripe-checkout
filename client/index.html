<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stripe Checkout Sample</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./index.js" defer></script>
    <style>
      .center-div {
          display: flex;
          justify-content: center; /* Center horizontally */
          align-items: center; /* Center vertically */
          height: 200px; /* Set height to demonstrate centering */
      }
    </style>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <section class="container">
          <div>
            <h1>National Parks</h1>
            <h4>Purchase a book about national parks</h4>
            <div class="center-div">
              <img src="nationalParks.png" alt="National Parks Book" width="160" height="200"/>
            </div>

          </div>

          <form action="/create-checkout-session" method="POST">
            <div class="quantity-setter">
              <button class="increment-btn" id="subtract" disabled type="button">-</button>
              <input type="number" id="quantity-input" min="1" value="1" name="quantity" />
              <button class="increment-btn" id="add" type="button">+</button>
            </div>

            <p class="sr-legal-text">Number of copies</p>

            <button type="submit" id="submit">Buy</button>
          </form>
        </section>

        <div id="error-message"></div>
      </div>
    </div>
  </body>
</html>
