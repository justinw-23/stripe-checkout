<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stripe Checkout Sample</title>

    <link rel="stylesheet" href="{{ url_for('static', path='css/normalize.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/global.css')}}" />
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      .center-div {
          display: flex;
          justify-content: center; /* Center horizontally */
          align-items: center; /* Center vertically */
          height: 200px; /* Set height to demonstrate centering */
      }
    </style>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <section class="container">
          <div>
            <h1>National Parks</h1>
            <h4>$50.00</h4>
            <div class="center-div">
              <img src="https://i.ibb.co/0X7vjW9/Screenshot-2024-03-23-at-11-56-41-PM.png" width="160" height="200"/>
            </div>

          </div>

          <form action="/create-checkout-session" method="POST">
            <div class="quantity-setter">
              <input type="number" id="quantity-input" min="1" value="1" name="quantity" />
            </div>

            <p class="sr-legal-text">Number of copies</p>

            <button type="submit" id="submit">Buy</button>
          </form>
        </section>

        <div id="error-message"></div>
      </div>
    </div>
  </body>
</html>
